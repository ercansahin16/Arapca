<!DOCTYPE html>
<html lang="tr" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArapÃ§a Tefsir Kelime Ã–ÄŸrenme</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ“š</text></svg>">
    <!-- Tesseract.js v4 - Daha stabil -->
    <script src='https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js'></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 30px; font-size: 2em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .upload-area { background: white; border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.3); margin-bottom: 20px; border: 3px dashed #667eea; }
        .upload-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 40px; border-radius: 50px; cursor: pointer; display: inline-block; font-size: 1.1em; margin: 10px; border: none; }
        .word-card { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); border-radius: 15px; padding: 20px; margin: 15px 0; display: flex; justify-content: space-between; align-items: center; border-right: 5px solid #667eea; }
        .arabic-word { font-size: 2em; color: #2c3e50; font-weight: bold; text-align: right; }
        .turkish-meaning { color: #555; font-size: 1.1em; flex: 1; margin: 0 20px; text-align: left; }
        .loading { display: none; text-align: center; color: white; margin: 20px; }
        .error { background: #e74c3c; color: white; padding: 15px; border-radius: 10px; margin: 10px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“š ArapÃ§a Tefsir Kelime Ã–ÄŸrenme</h1>
        
        <div class="upload-area" id="dropZone">
            <h2>Resim YÃ¼kle</h2>
            <p>ArapÃ§a kelimelerin olduÄŸu sayfanÄ±n fotoÄŸrafÄ±nÄ± seÃ§in</p>
            <br>
            <input type="file" id="fileInput" accept="image/*" style="display:none">
            <label for="fileInput" class="upload-btn">ğŸ“ Dosya SeÃ§</label>
            <button class="upload-btn" onclick="startCamera()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%)">ğŸ“· Kamera</button>
            <br><br>
            <video id="video" style="display:none; width:100%; max-width:300px; border-radius:10px;" autoplay playsinline></video>
            <br>
            <button class="upload-btn" id="captureBtn" style="display:none;" onclick="capturePhoto()">ğŸ“¸ Ã‡ek</button>
        </div>

        <div class="loading" id="loading">
            <h3>â³ OCR Ä°ÅŸleniyor...</h3>
            <p>LÃ¼tfen bekleyin, bu biraz zaman alabilir</p>
        </div>

        <div class="error" id="error"></div>

        <div id="wordList"></div>
    </div>

    <script>
        let words = JSON.parse(localStorage.getItem('tefsirKelimeler')) || [];
        let stream = null;

        // Dosya seÃ§me
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) processImage(file);
        });

        async function processImage(file) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            try {
                // Tesseract v4 syntax - createWorker kullanmadan doÄŸrudan recognize
                const result = await Tesseract.recognize(
                    file,
                    'ara', // Sadece ArapÃ§a (TÃ¼rkÃ§e karakterler sorun Ã§Ä±karabilir)
                    {
                        logger: m => console.log(m)
                    }
                );
                
                console.log('OCR Sonucu:', result);
                parseText(result.data.text);
                
            } catch (err) {
                console.error('OCR HatasÄ±:', err);
                showError('OCR hatasÄ±: ' + err.message);
            }
            
            document.getElementById('loading').style.display = 'none';
        }

        function parseText(text) {
            console.log('Ham metin:', text);
            const lines = text.split('\n').filter(l => l.trim());
            let count = 0;
            
            for (let line of lines) {
                // ArapÃ§a karakter var mÄ± kontrol et
                if (/[\u0600-\u06FF]/.test(line)) {
                    // ArapÃ§a ve Latin karakterleri ayÄ±r
                    const arabic = line.match(/[\u0600-\u06FF\s]+/g);
                    const latin = line.match(/[a-zA-ZÄŸÃ¼ÅŸÄ±Ã¶Ã§ÄÃœÅÄ°Ã–Ã‡\s,;]+/g);
                    
                    if (arabic) {
                        const arText = arabic.join(' ').trim();
                        const trText = latin ? latin.join(' ').trim() : '';
                        
                        if (arText) {
                            words.push({
                                id: Date.now() + Math.random(),
                                arabic: arText,
                                turkish: trText || 'Anlam ekleyin...'
                            });
                            count++;
                        }
                    }
                }
            }
            
            if (count > 0) {
                localStorage.setItem('tefsirKelimeler', JSON.stringify(words));
                render();
                alert(`${count} kelime bulundu!`);
            } else {
                showError('Kelime bulunamadÄ±. LÃ¼tfen daha net bir fotoÄŸraf Ã§ekin.');
            }
        }

        function render() {
            const container = document.getElementById('wordList');
            if (words.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:white;">HenÃ¼z kelime yok</p>';
                return;
            }
            
            container.innerHTML = words.map((w, i) => 
                `<div class="word-card">
                    <div class="arabic-word">${w.arabic}</div>
                    <div class="turkish-meaning">${w.turkish}</div>
                    <button onclick="deleteWord(${i})" style="background:#e74c3c;color:white;border:none;padding:8px 15px;border-radius:20px;cursor:pointer;">ğŸ—‘ï¸</button>
                </div>`
            ).join('');
        }

        function deleteWord(index) {
            words.splice(index, 1);
            localStorage.setItem('tefsirKelimeler', JSON.stringify(words));
            render();
        }

        function showError(msg) {
            const err = document.getElementById('error');
            err.textContent = msg;
            err.style.display = 'block';
        }

        // Kamera fonksiyonlarÄ±
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('captureBtn').style.display = 'inline-block';
            } catch (err) {
                showError('Kamera eriÅŸimi reddedildi: ' + err.message);
            }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                processImage(new File([blob], "photo.jpg", { type: "image/jpeg" }));
            });
            
            // KamerayÄ± kapat
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.style.display = 'none';
            document.getElementById('captureBtn').style.display = 'none';
        }

        // Ä°lk render
        render();
    </script>
</body>
</html>
